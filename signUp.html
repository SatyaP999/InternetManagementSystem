<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sign Up</title>
  </head>
  <body>
    <div class="text-center">
        <form style="max-width: 480px;margin: auto;" action="http://localhost:3000/sign_up" method="post">
            <img class="mt-4 mb-4" src="./images/NITT_logo.png" height="80"  alt="NIT Trichy Logo"/>
            <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>

            <input type="email" id="emailAddress" name="email"
            class="form-control" placeholder="Email Address" required autofocus />
            <input id="name" name="name"
            class ="form-control" placeholder="Name" />
            <input id="role" name="role"
            class ="form-control" placeholder="Role (user/admin)" />
            <input id="ph-no" name="phone"
            class ="form-control" placeholder="Mobile Number"/>
            <input type="password" id="password" name="password"
            class="form-control mt-1" placeholder="Password"/>
            
            

            </div>
            <div class="mt-3 text-center">
              <button class="btn btn-primary 
                ">Create Account</button>
            </div>
            
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
