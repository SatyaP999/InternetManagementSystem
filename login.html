<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Internet Management Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="text-center">
        <form style="max-width: 480px;margin: auto;" action="http://localhost:3000/login" method="post">
            <img class="mt-4 mb-4" src="./images/NITT_logo.png" height="80"  alt="NIT Trichy Logo"/>
            <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>

            <input type="email" id="emailAddress" name="email" class="form-control" placeholder="Email Address" required autofocus />
            <input type="password" id="password" name="password" class="form-control mt-1" placeholder="Password" />

            <div class="checkbox">
                <label>
                    <input type="checkbox"
                    value="remember-me">Remember Me
                </label>
            </div>

            <div class="mt-3">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button><br />
                <a href="/signUp.html">Create Account</a>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
